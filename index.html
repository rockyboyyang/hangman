<!DOCTYPE html>
<html lang="en">

</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="./stylesheets/stylesheet.css">
</head>

<body>
    <div id="body_div">
        <div id="gameboard_container">
            <div id="hangman_container">
                <div id="hangman_pole">
                    <div id="border-left"></div>
                    <div id="head"></div>
                    <div id="body">
                        <div id="left_arm"></div>
                        <div id="right_arm"></div>
                        <div id="left_leg"></div>
                        <div id="right_leg"></div>
                    </div>
                </div>
            </div>
            <div id="word_container">
                <div id="input_and_button">
                    <input type="text" id="input_container" placeholder="Enter Guess"></input>
                    <button id="guess_word">Guess</button>
                </div>
                <div id="word_to_guess"></div>
            </div>
            <div id="alphabet_container"></div>
        </div>
    </div>
    <script src="./hangman.js"></script>
</body>
